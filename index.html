<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body class="root">
    <div class="page">
        <!-- ---------------- -->
        <!-- -----header----- -->
        <!-- ---------------- -->
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Лого сайта Места">
        </header>
        <!-- ---------------- -->
        <!-- -----main----- -->
        <!-- ---------------- -->
        <main class="content">
            <!-- ---------------- -->
            <!-- -----profile----- -->
            <!-- ---------------- -->
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg"
                    alt="Портретная фотография улыбающегося Жак-Ива Густо">
                <div class="profile__info">
                    <div class="profile__info-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <h2 class="profile__bio">Исследователь океана</h2>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <!-- ---------------- -->
            <!-- -----elements----- -->
            <!-- ---------------- -->
            <div class="elements">
                <article class="element">
                    <img class="element__photo" src="./images/Ptichiy.png" alt="Мыс Птичий">
                    <div class="element__description">
                        <h2 class="element__title">Мыс&nbsp;Птичий</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/Zhivopisny.png" alt="Живописный мост">
                    <div class="element__description">
                        <h2 class="element__title">Живописный&nbsp;мост</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/Baikal.png" alt="Озеро Байкал">
                    <div class="element__description">
                        <h2 class="element__title">Озеро&nbsp;Байкал</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/Zolotoy.png" alt="Золотой Мост">
                    <div class="element__description">
                        <h2 class="element__title">Золотой&nbsp;Мост</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/Volga.png" alt="Река Волга">
                    <div class="element__description">
                        <h2 class="element__title">Река&nbsp;Волга</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/Vyatlin.png" alt="Мыс Вятлина">
                    <div class="element__description">
                        <h2 class="element__title">Мыс&nbsp;Вятлина</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
            </div>
        </main>
        <!-- ---------------- -->
        <!-- -----footer----- -->
        <!-- ---------------- -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-form">
                    <input name="input-name" class="popup__input popup__input_type_name">
                    <input name="input-job" class="popup__input popup__input_type_job">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
