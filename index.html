<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body class="root">
    <div class="page">
        <!-- ---------------- -->
        <!-- -----header----- -->
        <!-- ---------------- -->
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Лого сайта Места">
        </header>
        <!-- ---------------- -->
        <!-- -----main----- -->
        <!-- ---------------- -->
        <main class="content">
            <!-- ---------------- -->
            <!-- -----profile----- -->
            <!-- ---------------- -->
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg"
                    alt="Портретная фотография улыбающегося Жак-Ива Густо">
                <div class="profile__info">
                    <div class="profile__info-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <h2 class="profile__bio">Исследователь океана</h2>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <!-- ---------------- -->
            <!-- -----elements----- -->
            <!-- ---------------- -->
            <div class="elements">

            </div>
        </main>
        <!-- ---------------- -->
        <!-- -----footer----- -->
        <!-- ---------------- -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- ----------------------------------------------------- -->
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-form-edit" class="popup__form">
                    <label class="form__field">
                        <input type="text" id="text-input" name="input-name" class="popup__input popup__input_type_name"
                            minlength="2" maxlength="40" required>
                        <span class="form__input-error"></span>
                    </label>
                    <label class="form__field">
                        <input type="text" id="text-input" name="input-job" class="popup__input popup__input_type_job"
                            minlength="2" maxlength="200" required>
                        <span class="form__input-error""></span>
                    </label>
                    <button class=" popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- -------------------------------------------------------- -->
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="popup-form-add" class="popup__form">
                    <label class="form__field">
                        <input type="text" id="text-input" name="input-title"
                            class="popup__input popup__input_type_title" placeholder="Название" minlength="2"
                            maxlength="30" required>
                        <span class="form__input-error"></span>
                    </label>
                    <label class="form__field">
                        <input id="url-input" type="url" name="input-link" class="popup__input popup__input_type_link"
                            placeholder="Ссылка на картинку" required>
                        <span class="form__input-error"></span>
                    </label>
                    <button class=" popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- ---------------------------------------------------------- -->
        <div class="popup popup_type_photo">
            <div class="popup__container popup__container_type_photo">
                <button class="popup__button-close" type="button"></button>
                <img class="popup__photo"
                    src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
                <h2 class="popup__photo-subtitle">Байкал</h2>
            </div>
        </div>
    </div>
    <!-- --------------------------------------------------------------- -->
    <template id="element-template">
        <article class="element">
            <img class="element__photo">
            <button class="element__trash" type="button"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validation.js"></script>
</body>

</html>
