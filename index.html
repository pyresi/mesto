<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <div class="page">
        <!-- ---------------- -->
        <!-- -----header----- -->
        <!-- ---------------- -->
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Лого сайта Места">
            <hr>
        </header>
        <!-- ---------------- -->
        <!-- -----main----- -->
        <!-- ---------------- -->
        <main class="content">
            <!-- ---------------- -->
            <!-- -----profile----- -->
            <!-- ---------------- -->
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.svg"
                    alt="Портретная фотография улыбающегося Жак-Ива Густо">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <h2 class="profile__bio">Исследователь океана</h2>
                    <button class="profile__button-edit">/</button>
                </div>
                <button class="profile__button-add">+</button>
            </section>
            <!-- ---------------- -->
            <!-- -----elements----- -->
            <!-- ---------------- -->
            <div class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/Ptichiy.jpg" alt="Мыс Птичий">
                    <div class="element__description">
                        <h3 class="element__title">Мыс Птичий</h3>
                        <img class="element__like" src="./images/Heart.svg" />
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Zhivopisny.jpg" alt="Живописный мост">
                    <div class="element__description">
                        <h3 class="element__title">Мыс Птичий</h3>
                        <img class="element__like" src="./images/Heart.svg"></img>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Baikal.jpg" alt="Озеро Байкал">
                    <div class="element__description">
                        <h3 class="element__title">Мыс Птичий</h3>
                        <img class="element__like" src="./images/Heart.svg"></img>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Zolotoy.jpg" alt="Золотой Мост">
                    <div class="element__description">
                        <h3 class="element__title">Мыс Птичий</h3>
                        <img class="element__like" src="./images/Heart.svg"></img>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Volga.jpg" alt="Река Волга">
                    <div class="element__description">
                        <h3 class="element__title">Мыс Птичий</h3>
                        <img class="element__like" src="./images/Heart.svg"></img>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/Vyatlin.jpg" alt="Мыс Вятлина">
                    <div class="element__description">
                        <h3 class="element__title">Мыс Птичий</h3>
                        <img class="element__like" src="./images/Heart.svg"></img>
                    </div>
                </div>
            </div>
        </main>
        <!-- ---------------- -->
        <!-- -----footer----- -->
        <!-- ---------------- -->
        <footer class="footer">
            <!-- <p class="footer__copyright">&copy; 2023. Анастасия Пыресина</p> -->
        </footer>
    </div>
</body>
